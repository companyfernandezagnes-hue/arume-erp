    parse: (str) => { 
        if (!str) return 0; 
        if (typeof str === 'number') return str; 
        let clean = String(str).replace(/[^0-9.,-]/g, '').replace(/,/g, '.');
        const parts = clean.split('.');
        if (parts.length > 2) clean = parts.shift() + '.' + parts.join('');
        return parseFloat(clean) || 0; 
    },
    fmt: (n) => (n || 0).toLocaleString('es-ES', { minimumFractionDigits: 2, maximumFractionDigits: 2 }),

/* === 3. CONVERSOR DE UNIDADES INTELIGENTE (MEJORADO) === */
const UnitConverter = {
    normalize: (u) => {
        if (!u) return 'ud';
        u = String(u).toLowerCase().trim().replace('.', '');
        if (['kg', 'kilo', 'k'].includes(u)) return 'kg';
        if (['g', 'gr', 'gramos'].includes(u)) return 'g';
        if (['mg', 'mili'].includes(u)) return 'mg';
        if (['lb', 'libra'].includes(u)) return 'lb';
        if (['oz', 'onza'].includes(u)) return 'oz';
        if (['l', 'litro', 'lt'].includes(u)) return 'l';
        if (['ml', 'mili'].includes(u)) return 'ml';
        if (['cl', 'centi'].includes(u)) return 'cl';
        return 'ud';
    },
    convert: (q, from, to) => {
        from = UnitConverter.normalize(from);
        to = UnitConverter.normalize(to);
        if (from === to) return q;
        const toG = { 'kg': 1000, 'g': 1, 'mg': 0.001, 'lb': 453.59, 'oz': 28.35 };
        const toMl = { 'l': 1000, 'ml': 1, 'cl': 10 };
        if (toG[from] && toG[to]) return q * (toG[from] / toG[to]);
        if (toMl[from] && toMl[to]) return q * (toMl[from] / toMl[to]);
        const valInBase = (toG[from] || toMl[from]) * q;
        if (valInBase) {
            const factorDestino = (toG[to] || toMl[to]);
            if (factorDestino) return valInBase / factorDestino;
        }
        return q; 
    }
};

function isInPeriod(dateStr) { 
    if (!dateStr) return false; 
    const parts = dateStr.split('-'); 
    const year = parseInt(parts[0]);

    if (fiscalQuarter === 0) return true;

/* =============================================================
   ‚ö†Ô∏è MOTOR INTELIGENTE V3.0 (Anti-Bloqueo & Stock Safe) ‚ö†Ô∏è
   ============================================================= */
function parseAlb() {
    const txtInput = document.getElementById('alb-input');
    const txt = txtInput.value;
    
    if (!txt.trim()) return toast("‚ö†Ô∏è El √°rea de texto est√° vac√≠a", "error");

    if (txt.length > 5000) loading(true);

    setTimeout(() => {
        try {
            const lines = txt.split(/\r?\n/).filter(l => l.trim().length > 2);
            let count = 0;
            let warnings = 0;

            const ingMap = db.ingredientes.map(i => ({
                id: i.id, n: i.n.toLowerCase(), unit: i.unit, cost: i.cost, tax: 10, ref: i
            }));

            lines.forEach(rawLine => {
                // 1. Limpieza (Mantenemos puntos decimales y quitamos monedas)
                let cleanLine = rawLine.replace(/[‚Ç¨$¬£"]/g, '').replace(/\s{2,}/g, ' ').trim();
                if (!/\d/.test(cleanLine)) return;

                // 2. Detecci√≥n de Patrones
                const result = detectLinePattern(cleanLine);

                if (result) {
                    const match = findBestMatchOptimized(result.name, ingMap);
                    
                    let finalUnit = result.unit;
                    let finalQty = result.q;
                    let status = 'new';
                    
                    // Prioridad de IVA: 1. El que viene en el texto, 2. El del stock, 3. Adivinado
                    let finalTax = result.t !== null ? result.t : guessTax(result.name); 

                    if (match) {
                        status = 'linked';
                        // Si el texto NO tra√≠a IVA, usamos el del stock. Si tra√≠a (ej: 10), respetamos el del texto.
                        if (result.t === null) finalTax = match.ref.tax || finalTax;

                        if (match.unit !== finalUnit) {
                            const converted = tryConvertUnits(finalQty, finalUnit, match.unit);
                            if (converted !== null) {
                                finalQty = converted;
                                finalUnit = match.unit;
                            } else {
                                status = 'conflict';
                            }
                        }
                    }

                    tempItems.push({
                        n: match ? match.ref.n : result.name,
                        q: parseFloat(finalQty) || 0,
                        p: parseFloat(result.p) || 0,
                        unit: finalUnit,
                        d: parseFloat(result.d) || 0, // AHORA LEE EL DESCUENTO
                        tax: parseFloat(finalTax),    // AHORA LEE EL IVA EXACTO
                        status: status,
                        originalUnit: result.unit 
                    });
                    count++;
                } else {
                    warnings++;
                }
            });

            if (count > 0) {
                txtInput.value = '';
                renderAlbGrid();
                toast(`‚úÖ ${count} l√≠neas importadas perfectamente.`, "success");
            } else {
                toast("‚ùå No pude entender el formato.", "error");
            }

        } catch (e) {
            console.error(e);
            toast("‚ö†Ô∏è Error interno.", "error");
        } finally {
            loading(false); 
        }
    }, 10);
}
/* --- AUXILIAR: DETECTIVE DE PATRONES V3.2 (Definitivo: Negativos + Limpieza) --- */
function detectLinePattern(line) {
    // 1. REGEX MEJORADO: Detecta positivos (10.50) y negativos (-2.00)
    const numbers = line.match(/(-?\d+[.,]\d+|-?\d+)/g);
    
    // CASO A: Formato Tabular Completo (Tu Prompt IA: NOMBRE | UNIDAD | Q | P | D | T)
    // Se activa si detecta al menos 4 bloques num√©ricos
    if (numbers && numbers.length >= 4) {
        const nLen = numbers.length;
        
        // Mapeo inverso (de atr√°s hacia adelante es m√°s seguro)
        const valTax = Num.parse(numbers[nLen - 1]);   // √öltimo: IVA
        const valDto = Num.parse(numbers[nLen - 2]);   // Pen√∫ltimo: Descuento
        const valPrice = Num.parse(numbers[nLen - 3]); // Antepen√∫ltimo: Precio
        const valQty = Num.parse(numbers[nLen - 4]);   // Cuarto por el final: Cantidad

        // Limpieza del nombre: Quitamos esos n√∫meros espec√≠ficos de la cadena
        let namePart = line;
        [numbers[nLen-1], numbers[nLen-2], numbers[nLen-3], numbers[nLen-4]].forEach(n => {
            namePart = namePart.replace(n, '');
        });
        
        // Detectar y extraer unidad (KG, L, BARRIL...)
        let unit = 'ud';
        // A√±adido 'barril', 'lata', 'botella' a la lista de detecci√≥n
        const unitMatch = namePart.match(/\b(kg|kilo|gr|g|l|litro|ml|cl|oz|lb|caja|pack|botella|uds|ud|unid|barril|lata)\b/i);
        if (unitMatch) {
            unit = UnitConverter.normalize(unitMatch[0]);
            namePart = namePart.replace(unitMatch[0], ''); // Quitamos la unidad del nombre para que quede limpio
        }

        return { 
            // Limpieza final: quita puntuaci√≥n rara y espacios dobles
            name: namePart.replace(/[^\w\s√±√ë√°√©√≠√≥√∫√Å√â√ç√ì√ö+-]/g, '').replace(/\s{2,}/g, ' ').trim(),
            q: valQty, 
            p: valPrice, 
            d: valDto, 
            t: valTax,
            unit: unit 
        };
    }

    // CASO B: Formato Multiplicador "N x Producto" (Notas manuales)
    const multiplier = line.match(/^(-?\d+([.,]\d+)?)\s*[xX*]\s+(.+)/);
    if (multiplier) {
        return { 
            q: Num.parse(multiplier[1]), 
            p: 0, d: 0, t: null, 
            name: multiplier[3].trim(), 
            unit: 'ud' 
        };
    }

    // CASO C: Formato Simple (Solo Cantidad y Precio)
    // Fallback por si la IA se salta columnas
    if (numbers && numbers.length >= 1) {
        let name = line;
        numbers.forEach(n => name = name.replace(n, ''));
        
        let detectedUnit = 'ud';
        const unitMatch = line.match(/\b(kg|kilo|gr|g|l|litro|ml|cl|oz|lb|caja|pack|botella|uds|ud|unid|barril)\b/i);
        if (unitMatch) detectedUnit = UnitConverter.normalize(unitMatch[0]);

        let q = Num.parse(numbers[0]);
        let p = 0;
        
        if (numbers.length >= 2) {
             p = Num.parse(numbers[1]);
        }

        return { 
            q, p, d: 0, t: null, 
            name: name.replace(/[^\w\s√±√ë√°√©√≠√≥√∫√Å√â√ç√ì√ö]/g, '').replace(/\s{2,}/g, ' ').trim(), 
            unit: detectedUnit 
        };
    }

    return null;
}
/* --- AUXILIAR: BUSCADOR OPTIMIZADO --- */
function findBestMatchOptimized(txt, map) {
    if (!txt || txt.length < 2) return null;
    const cleanTxt = txt.toLowerCase();
    // Coincidencia exacta o contenci√≥n fuerte
    return map.find(i => i.n === cleanTxt || cleanTxt.includes(i.n) || i.n.includes(cleanTxt));
}

/* --- AUXILIAR: CONVERSOR SEGURO --- */
function tryConvertUnits(val, from, to) {
    if (from === to) return val;
    from = UnitConverter.normalize(from);
    to = UnitConverter.normalize(to);
    
    if (to === 'kg') {
        if (from === 'g' || from === 'gr') return val / 1000;
        if (from === 'mg') return val / 1000000;
        if (from === 'lb') return val * 0.453592;
    }
    if (to === 'g' || to === 'gr') {
        if (from === 'kg') return val * 1000;
    }
    if (to === 'l') {
        if (from === 'ml') return val / 1000;
        if (from === 'cl') return val / 100;
    }
    if (to === 'ml') {
        if (from === 'l') return val * 1000;
        if (from === 'cl') return val * 10;
    }
    return null; // Imposible convertir (ej: Caja a Kg)
}

/* --- AUXILIAR: ADIVINADOR DE IVA --- */
function guessTax(name) {
    const n = name.toLowerCase();
    if (n.includes('vino') || n.includes('cerveza') || n.includes('licor') || n.includes('alcohol')) return 21;
    if (n.includes('refresco') || n.includes('coca') || n.includes('fanta') || n.includes('agua')) return 10; 
    if (n.includes('pan') || n.includes('leche') || n.includes('huevo') || n.includes('harina') || n.includes('fruta') || n.includes('verdura')) return 4;
    return 10; 
}

function commitAlb() {
    if (!tempItems.length) return toast("Albar√°n vac√≠o", "error");
    
    // Recogemos datos de la cabecera
    const socio = document.getElementById('alb-socio').value;
    const provName = document.getElementById('alb-prov').value.trim();
    const date = document.getElementById('alb-date').value;
    const num = document.getElementById('alb-num').value.trim() || `A-${Date.now().toString().slice(-6)}`;
    // NUEVO: Recoger notas
    const notes = document.getElementById('alb-notes').value.trim();
    
    if (!provName || !date) return toast("Faltan datos (Proveedor o Fecha)", "error");

    // 1. Asegurar Proveedor
    let provider = db.proveedores.find(p => p.n.toLowerCase() === provName.toLowerCase());
    if (!provider) {
        provider = { id: generateID(), n: provName, tel: '', fam: 'General' };
        db.proveedores.push(provider);
    }

    let subtotal = 0, taxes = 0;

    // 2. Procesar L√≠neas
    tempItems.forEach(it => {
        const cleanName = it.n.trim();
        let ing = db.ingredientes.find(x => x.n.toLowerCase() === cleanName.toLowerCase());
        const netPrice = it.p * (1 - (it.d || 0) / 100);
        const lineBase = it.q * netPrice;
        const lineTax = lineBase * (it.tax / 100);

        if (!ing) { 
            ing = { 
                id: generateID(), n: cleanName, stock: 0, cost: netPrice, unit: it.unit, fam: 'General', min: 0,
                tax: it.tax, lastProv: provName 
            }; 
            db.ingredientes.push(ing); 
        } else {
            if (Math.abs(ing.cost - netPrice) > 0.01) ing.lastCost = ing.cost;
            const totalVal = (ing.stock * ing.cost) + (it.q * netPrice);
            const totalQty = ing.stock + it.q;
            if (totalQty > 0) ing.cost = totalVal / totalQty;
            else if (it.q > 0) ing.cost = netPrice;
            ing.tax = it.tax; ing.lastProv = provName; 
        }

        ing.stock += it.q;
        logStock(ing.id, it.q, 'IN', `Alb: ${num} (${clean(provName)})`, netPrice);
        subtotal += lineBase;
        taxes += lineTax;
    });

    // 3. Guardar Albar√°n
    db.albaranes.push({ 
        id: generateID(), 
        num: num, 
        prov: provName, 
        date: date, 
        socio: socio,
        items: [...tempItems], 
        total: subtotal + taxes, 
        subtotal: subtotal, 
        taxes: taxes, 
        invoiced: false,
        notes: notes // <--- GUARDAMOS LA NOTA AQU√ç
    });
    
    clearCache();
    save(`‚úÖ Albar√°n ${num} guardado`);
    
    tempItems = []; 
    renderAdmin(document.getElementById('app'));
}

        if(alb) {

function editAlb(id) {
    const alb = db.albaranes.find(a => a.id === id);
    if (!alb) return;
    
    if (alb.invoiced) return toast("‚õî No se puede editar: Ya est√° facturado", "error");

    if(confirm("¬øModificar albar√°n? \nSe cargar√° arriba para editar y se recalcular√° el stock.")) {
        // 1. Devolver Stock (Deshacer movimientos)
        alb.items.forEach(it => {
            const ing = db.ingredientes.find(x => x.n === it.n && x.unit === it.unit);
            if(ing) {
                ing.stock -= it.q;
                logStock(ing.id, it.q, 'OUT', `Edici√≥n Alb: ${alb.num}`, ing.cost);
            }
        });

        // 2. Cargar datos en el formulario
        document.getElementById('alb-prov').value = alb.prov;

        document.getElementById('alb-date').value = alb.date;
        if(alb.socio) document.getElementById('alb-socio').value = alb.socio;
        
        // === NUEVO: RECUPERAR NOTAS ===
        document.getElementById('alb-notes').value = alb.notes || '';

function confirmInvoice() {
    if (!tempInvoiceData) return closeModal();

    const num = document.getElementById('inv-num').value.trim();
    const date = document.getElementById('inv-date').value;

    if (!num) return toast("‚ö†Ô∏è Falta el n√∫mero de factura", "error");
    if (!date) return toast("‚ö†Ô∏è Falta la fecha", "error");

    let totalBase = 0;
    let totalTax = 0;

    // 1. Procesar albaranes y sumar impuestos desglosados
    tempInvoiceData.ids.forEach(id => {
        const a = db.albaranes.find(x => x.id === id);
        if (a) {
            a.invoiced = true;
            // COMPATIBILIDAD: Si el albar√°n es viejo y no tiene subtotal, usamos el total como base
            totalBase += (a.subtotal !== undefined ? a.subtotal : a.total); 
            totalTax += (a.taxes || 0);     
        }
    });

    // 2. Crear la factura (Ahora guardamos base y tax para la contabilidad)
    db.facturas.push({
        id: generateID(),
        num: num,
        date: date,
        prov: tempInvoiceData.prov,
        base: totalBase,  // <-- Nuevo dato
        tax: totalTax,    // <-- Nuevo dato
        total: tempInvoiceData.total,
        paid: false
    });

    save(`Factura ${num} Generada ‚úÖ`);
    tempInvoiceData = null;
    closeModal();
    renderAdmin(document.getElementById('app'));
}

function downloadMonthCSV(monthIndex, monthName) {
    const list = db.facturas.filter(f => {
        if (!isInPeriod(f.date)) return false; 
        const m = parseInt(f.date.split('-')[1]);
        return m === monthIndex;
    });

    if (!list.length) return toast("No hay datos para exportar", "error");

    // A√ëADIDAS COLUMNAS: BASE IMPONIBLE Y CUOTA IVA
    const headers = ['Fecha;Factura_Num;Proveedor;Estado;Base_Imponible;Cuota_IVA;Total_EUR'];
    
    const rows = list.map(f => {
        // COMPATIBILIDAD: Si es vieja y no tiene base, ponemos el total en base y 0 en IVA
        const base = f.base ? Num.csv(f.base) : Num.csv(f.total); 
        const tax = f.tax ? Num.csv(f.tax) : '0,00';
        
        return `${f.date};"${f.num}";"${clean(f.prov)}";${f.paid ? 'PAGADO' : 'PENDIENTE'};${base};${tax};${Num.csv(f.total)}`;
    });

    const csvContent = headers.concat(rows).join('\n');
    const blob = new Blob(["\uFEFF" + csvContent], { type: 'text/csv;charset=utf-8' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `Contabilidad_${monthName}_${fiscalYear}.csv`;
    a.click();
}

function renderOmnes(c) {
    // Selector de Tiempo
    const timeControls = `
    <div class="flex items-center justify-between bg-slate-100 p-2 rounded-lg mb-4 border border-slate-200">
        <div class="flex items-center gap-2">

            <button class="w-6 h-6 flex items-center justify-center bg-white rounded shadow text-xs font-bold" onclick="fiscalYear++;renderAdmin(document.getElementById('app'))">‚Ä∫</button>
        </div>
        <div class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">
            ${fiscalQuarter === 0 ? 'ANUAL' : 'TRIMESTRE ' + fiscalQuarter}
        </div>
    </div>`;

    if (!db.recetas || db.recetas.length === 0) { 
        c.innerHTML = `<div class="glass-card text-center"><h3 class="font-bold text-slate-800">No hay datos</h3><p class="text-xs text-slate-400 mb-4">Crea recetas primero.</p><button class="btn-premium" onclick="render('Cocina')">IR A COCINA</button></div>`; 
        return; 
    }

    // --- C√ÅLCULOS DE DATOS ---
    let totalSold = 0, totalRev = 0, totalCost = 0;
    const salesMap = {};
    
    db.sales_history.filter(log => isInPeriod(log.date)).forEach(log => {
        log.items.forEach(it => {
            const rid = it.rid || db.recetas.find(r => r.n === it.n)?.id;
            if (rid) salesMap[rid] = (salesMap[rid] || 0) + it.q;
        });
    });

    const activeRecetas = db.recetas.filter(r => r.pvp > 0);
    const data = activeRecetas.map(r => {
        const cost = calcRecipe(r).t; 
        const sales = salesMap[r.id] || 0; 
        totalSold += sales;
        totalRev += sales * r.pvp;
        totalCost += sales * cost;
        return { r, sales, cost, margin: r.pvp - cost, pvp: r.pvp };
    });

    if(data.length === 0) {
        c.innerHTML = `<div class="glass-card text-center p-8 text-slate-400">Sin datos para analizar.</div>`;
        return;
    }

    // --- AN√ÅLISIS 1: MENU ENGINEERING (MATRIZ) ---
    const avgMargin = totalSold > 0 ? (totalRev - totalCost) / totalSold : 0;
    const popLimit = (100 / data.length) * 0.7; 

    let htmlMatrix = data.sort((a,b) => b.sales - a.sales).map(d => {
        if (d.sales === 0) return '';
        const mix = totalSold > 0 ? (d.sales / totalSold) * 100 : 0;
        
        // CLASIFICACI√ìN (ESTRELLAS / PERROS)
        const isPop = mix >= popLimit;
        const isRich = d.margin >= avgMargin;
        let type = isPop ? (isRich ? 'üåü ESTRELLA' : 'üêé CABALLO') : (isRich ? 'üß© PUZZLE' : 'üêï PERRO');
        let color = isPop ? (isRich ? 'border-l-4 border-yellow-400' : 'border-l-4 border-blue-400') : (isRich ? 'border-l-4 border-green-400' : 'border-l-4 border-red-400');

        return `
        <div class="flex justify-between items-center p-2 border-b border-slate-50 last:border-0">
            <div class="flex-1">
                <div class="text-xs font-bold text-slate-700">${clean(d.r.n)}</div>
                <div class="text-[9px] font-bold text-slate-500 mt-0.5 ${color} pl-1">${type}</div>
            </div>
            <div class="text-right">
                <div class="font-black text-xs">${d.sales} ud</div>
                <div class="text-[9px] text-slate-400">Mg: ${Num.fmt(d.margin)}‚Ç¨</div>
            </div>
        </div>`;
    }).join('');

    // --- AN√ÅLISIS 2: PRINCIPIOS OMNES (PRECIOS) ---
    const prices = data.map(d => d.pvp).sort((a,b) => a - b);
    const minP = prices[0] || 0;
    const maxP = prices[prices.length - 1] || 0;
    
    // 1. Gama (Max/Min <= 3)
    const rangeRatio = minP > 0 ? maxP / minP : 0;
    const p1Check = rangeRatio <= 3; 

    // 2. Curva (Grupo Medio > Otros)
    const range = (maxP - minP) / 3;
    const limitLow = minP + range;
    const limitHigh = minP + (range * 2);
    const groupLow = data.filter(d => d.pvp < limitLow).length;
    const groupMid = data.filter(d => d.pvp >= limitLow && d.pvp < limitHigh).length;
    const groupHigh = data.filter(d => d.pvp >= limitHigh).length;
    const p2Check = groupMid >= (groupLow + groupHigh); 

    // 3. Demanda (Solicitado / Ofertado ~ 1)
    const avgOffered = prices.length > 0 ? prices.reduce((a,b)=>a+b,0) / prices.length : 0;
    const avgDemanded = totalSold > 0 ? totalRev / totalSold : 0;
    const demandRatio = avgOffered > 0 ? avgDemanded / avgOffered : 0;
    const p3Check = demandRatio >= 0.9 && demandRatio <= 1.0;

    // --- RENDERIZADO ---
    c.innerHTML = `
    <div class="flex justify-between items-center mb-4">
        <h3 class="font-bold text-slate-800">AN√ÅLISIS DE VENTAS</h3>
        <div class="flex gap-2">
            <label class="btn-ghost w-auto px-3 py-1 text-[10px] cursor-pointer flex items-center gap-1 border border-slate-300 bg-white">
                <span>üìÇ ARCHIVO</span>
                <input type="file" id="sales-csv-input" accept=".csv,.txt,.xls,.xlsx" class="hidden" onchange="safeImportSales(this)">
            </label>
            <button class="btn-premium w-auto px-3 py-1 text-xs shadow-indigo-200 bg-indigo-600 text-white" onclick="openPasteModal()">üìã PEGAR</button>
        </div>
    </div>
    
    ${timeControls}

    <div class="glass-card mb-4 border-t-4 border-indigo-500">
        <div class="flex justify-between items-center mb-2">
            <h4 class="text-xs font-black text-indigo-800 uppercase tracking-widest">üß© Menu Engineering</h4>
            <span class="text-[9px] bg-indigo-100 text-indigo-600 px-2 py-0.5 rounded font-bold">Rentabilidad</span>
        </div>
        <div class="max-h-60 overflow-y-auto custom-scrollbar bg-white rounded-xl border border-slate-100 p-1">
            ${htmlMatrix || '<div class="p-4 text-center text-xs text-slate-300">Sube ventas para ver la matriz</div>'}
        </div>
    </div>

    <div class="glass-card border-t-4 border-orange-500">
        <div class="flex justify-between items-center mb-3">
            <h4 class="text-xs font-black text-orange-800 uppercase tracking-widest">‚öñÔ∏è Principios Omnes</h4>
            <span class="text-[9px] bg-orange-100 text-orange-600 px-2 py-0.5 rounded font-bold">Precios</span>
        </div>

        <div class="space-y-2">
            <div class="flex justify-between items-center text-xs border-b border-slate-100 pb-1">
                <span class="text-slate-600">1. Amplitud Gama (Max/Min)</span>
                <span class="font-bold ${p1Check ? 'text-emerald-500' : 'text-red-500'}">${rangeRatio.toFixed(2)} (Ideal < 3)</span>
            </div>
            <div class="flex justify-between items-center text-xs border-b border-slate-100 pb-1">
                <span class="text-slate-600">2. Curva Precios (Media)</span>
                <span class="font-bold ${p2Check ? 'text-emerald-500' : 'text-red-500'}">${p2Check ? '‚úÖ Equilibrada' : '‚ö†Ô∏è Desviada'}</span>
            </div>
            <div class="flex justify-between items-center text-xs">
                <span class="text-slate-600">3. Calidad/Precio</span>
                <span class="font-bold ${p3Check ? 'text-emerald-500' : 'text-red-500'}">${demandRatio.toFixed(2)} (Ideal ‚âà 1)</span>
            </div>
        </div>
    </div>
    `;
}
function commitSales() {
    let log = { id: generateID(), date: getTS(), items: [] };
    let hasData = false;
    
    db.recetas.forEach(r => {
        const el = document.getElementById(`sale-${r.id}`);
        const qty = Num.parse(el.value);
        
        if (qty > 0) {
            hasData = true;
            // 1. Registrar venta para estad√≠sticas
            log.items.push({ rid: r.id, n: r.n, q: qty });
            
            // 2. Descontar Stock (Escandallo inverso)

// --- MOTOR DE C√ÅLCULO DE COSTES (RECURSIVO) ---
const recipeCache = new Map();

function clearCache() {
    recipeCache.clear();
}

function calcRecipe(r, visited = new Set()) {
    if (!r) return { t: 0 };
    
    // Consultar cach√© para velocidad
    if (recipeCache.has(r.id)) {
        return recipeCache.get(r.id); 
    }

    if (visited.has(r.id)) { 
        console.warn("Bucle infinito detectado en receta:", r.n); 
        return { t: 0 }; 
    }
    visited.add(r.id);

    let totalIngredientsCost = 0;

    (r.items || []).forEach(it => {
        const yieldFactor = it.merma ? (1 - (it.merma / 100)) : 1;
        
        if (it.type === 'ing') {
            const i = db.ingredientes.find(x => x.id === it.id);
            if (i) {
                // Si el ingrediente existe, calculamos
                const qtyInBaseUnit = UnitConverter.convert(it.q, it.unit || i.unit, i.unit);
                totalIngredientsCost += (qtyInBaseUnit * i.cost) / yieldFactor;
            }
        } else if (it.type === 'rec') {
            const sub = db.recetas.find(x => x.id === it.id);
            if (sub) {
                // Recursividad: calcular coste de la sub-receta
                const subFullCost = calcRecipe(sub, new Set(visited)).t;
                const subYield = sub.yield || 1; 
                const costPerUnit = subFullCost / subYield;
                
                // Normalizar unidades (ej: litros de salsa a raciones)
                const qtyNormalized = UnitConverter.convert(it.q, it.unit, sub.unit || 'rac');
                totalIngredientsCost += qtyNormalized * costPerUnit;
            }
        }
    });

    // Factor de correcci√≥n profesional (3% mermas ocultas/sal/aceite)
    const seasoningFactor = 1.03; 
    totalIngredientsCost = totalIngredientsCost * seasoningFactor;

    // Mano de obra (Calculada seg√∫n tiempo)
    const laborCost = ((r.time || 0) / 60) * (CONFIG.COST_HOUR || 15);
    
    const result = { t: totalIngredientsCost + laborCost };
    recipeCache.set(r.id, result);
    return result;
}

// --- C√ÅLCULO DE M√ÅXIMO PRODUCIBLE (STOCK) ---
function calcMaxProd(r, visited = new Set()) {
    if (!r || !r.items || !r.items.length) return Infinity;
    if (visited.has(r.id)) return Infinity;
    visited.add(r.id);

    let minRatio = Infinity;

    r.items.forEach(it => {
        if (it.type === 'ing') {
            const i = db.ingredientes.find(x => x.id === it.id);
            if (i) {
                // Convertir stock a la unidad de la receta
                const stockInRecipeUnit = UnitConverter.convert(i.stock, i.unit, it.unit);
                const yieldFactor = it.merma ? (1 - (it.merma / 100)) : 1;
                const needed = it.q / yieldFactor;
                if(needed > 0) {
                    const possible = stockInRecipeUnit / needed;
                    if (possible < minRatio) minRatio = possible;
                }
            } else {
                minRatio = 0; // Falta el ingrediente
            }
        } 
        // Nota: Para sub-recetas ser√≠a m√°s complejo, simplificado aqu√≠
    });

    return minRatio === Infinity ? 0 : Math.floor(minRatio);
}

function renderStock(app) {

    // Calculamos el valor monetario de cada item (Stock * Coste)
    list.forEach(i => i._val = i.stock * i.cost);
    
    // Ordenamos por valor para encontrar el Top 20%
    const sortedByVal = [...list].sort((a,b) => b._val - a._val);
    const top20Count = Math.ceil(list.length * 0.2); 
    const highValueIds = sortedByVal.slice(0, top20Count).map(i => i.id);

    // 3. Filtros de visualizaci√≥n
    if(activeFamily !== 'Todos' && activeFamily !== 'Joyas') {
        list = list.filter(i => (i.fam || 'General') === activeFamily);
    }
    if (activeFamily === 'Joyas') {

// Ajuste de Stock (Kardex Autom√°tico)
function adjStock(id) {
    const v = parseFloat(document.getElementById(`rs-${id}`).value);
    const i = db.ingredientes.find(x => x.id === id);
    if (!isNaN(v) && i) {
        const diff = v - i.stock;
        if (diff !== 0) {
            logStock(i.id, Math.abs(diff), 'ADJ', 'Auditor√≠a', i.cost);
            i.stock = v; 
            save("Stock Actualizado"); 
            render('Stock');
        } else {
            toast("Stock coincide ‚úÖ", "success");
        }
    }
}

function saveIng(id) {
    const n = document.getElementById('ei-n').value; 
    if (!n) return toast("Falta nombre", "error");
    
    const newCost = parseFloat(document.getElementById('ei-c').value) || 0;
    
    const existing = db.ingredientes.find(x => x.id === id);
    let lastCost = existing ? (existing.lastCost || 0) : 0;

    if (existing && Math.abs(existing.cost - newCost) > 0.01) {
        lastCost = existing.cost;
    }

    const obj = {
        id, n, 
        fam: document.getElementById('ei-f').value, 
        cost: newCost, 
        stock: parseFloat(document.getElementById('ei-s').value) || 0, 
        min: parseFloat(document.getElementById('ei-m').value) || 0, 
        unit: document.getElementById('ei-u').value,
        alg: tempAlgs, 
        lastCost: lastCost
    };
    
    const idx = db.ingredientes.findIndex(x => x.id === id);
    if (idx >= 0) db.ingredientes[idx] = obj; else db.ingredientes.push(obj);
    
    clearCache(); 
    save("Guardado"); closeModal(); render('Stock');
}

function calcZ() {
    // 1. Obtenemos el efectivo ingresado
    const c = parseFloat(document.getElementById('z-c').value) || 0;
    
    // 2. IMPORTANTE: Obtenemos el gasto para restarlo
    const e = parseFloat(document.getElementById('z-e').value) || 0;
    
    // 3. Obtenemos resto de m√©todos de pago
    const tpv = parseFloat(document.getElementById('z-tpv').value) || 0;
    const madisa = parseFloat(document.getElementById('z-madisa').value) || 0;
    const amex = parseFloat(document.getElementById('z-amex').value) || 0;
    
    const uber = parseFloat(document.getElementById('z-uber').value) || 0;
    const glovo = parseFloat(document.getElementById('z-glovo').value) || 0;
    const app = parseFloat(document.getElementById('z-app').value) || 0;
    
    // 4. F√ìRMULA CORREGIDA: (Ingresos) - Gastos
    // Sumamos todo lo que entra y restamos 'e' (gastos)
    const total = (c + tpv + madisa + amex + uber + glovo + app) - e;
    
    document.getElementById('z-t').innerText = Num.fmt(total) + '‚Ç¨';

function saveZ() {

function downloadDiarioCSV(monthIndex, monthName) {
    const list = db.diario.filter(d => {

        return m === monthIndex;
    }).sort((a,b) => a.date.localeCompare(b.date));

    const headers = ['Fecha;Total_Caja;Efectivo;Gastos_Caja;TPV;Madisa;AMEX;Uber;Glovo;App_Propia'];

    });

    const csvContent = headers.concat(rows).join('\n');
    const blob = new Blob(["\uFEFF" + csvContent], { type: 'text/csv;charset=utf-8' });
    
    const year = (typeof fiscalYear !== 'undefined') ? fiscalYear : new Date().getFullYear();

function restoreBackup(input) { 
    if (!input.files || !input.files[0]) return;
    const r = new FileReader(); 
    r.onload = e => { 
        try { 
            const recovered = secure.dec(e.target.result); 
            // Peque√±a validaci√≥n para no romper la app con archivos basura
            if (!recovered || !recovered.users) throw new Error("Archivo inv√°lido");

            if(confirm("‚ö†Ô∏è ¬øSobreescribir TODOS los datos actuales con esta copia?")) {
                db = recovered; 
                // Forzamos sincronizaci√≥n con la nube para que el backup suba
                save("Restaurado y Subido a Nube"); 
                // Recargamos la p√°gina completa para limpiar memoria
                setTimeout(() => location.reload(), 500);
            }
        } catch (err) { toast("‚ùå Error: Archivo corrupto", "error"); } 
    }; 
    r.readAsText(input.files[0]); 
    input.value = ''; // Limpiar input para permitir recargar el mismo archivo
}

function downloadSEPA() {

    const msgId = `REMESA-${Date.now()}`; // Identificador √∫nico

<Document xmlns="urn:iso:std:iso:20022:tech:xsd:pain.001.001.03">
    <CstmrCdtTrfInitn>
        <GrpHdr>
            <MsgId>${msgId}</MsgId>

// Suma albaranes OnlyOne que coincidan exactamente con la fecha del evento (ajustable)
function sumAlbaranesForEvent(dateStr) {
    if (!dateStr) return 0;
    return (db.albaranes || []).filter(a => a.socio === 'OnlyOne' && a.date === dateStr).reduce((s,a) => s + (a.total||0), 0);

// Genera enlace a Google Calendar (all-day). Abre en nueva pesta√±a.
function openEventCalendar(id) {
    const ev = (db.eventos || []).find(e => e.id === id);
    if (!ev) return toast('Evento no encontrado', 'error');

    const start = (ev.date || getISO()).replace(/-/g, '');
    const endDate = new Date((ev.date || getISO()) + 'T00:00:00');
    endDate.setDate(endDate.getDate() + 1);
    const end = endDate.toISOString().slice(0,10).replace(/-/g, '');

    const text = encodeURIComponent(ev.title || `${ev.tipo} ¬∑ OnlyOne`);
    const details = encodeURIComponent((ev.notes || '') + `\nIngreso: ${Num.fmt(ev.ingreso||0)}‚Ç¨\nPersonal Extra: ${Num.fmt(ev.personalExtra||0)}‚Ç¨`);
    const location = encodeURIComponent('OnlyOne / Local');

    const url = `https://www.google.com/calendar/render?action=TEMPLATE&text=${text}&dates=${start}/${end}&details=${details}&location=${location}&sf=true&output=xml`;
    window.open(url, '_blank');
}

// Variable global de seguridad para evitar fallos de memoria
let tempImportMatches = []; 

// --- A. L√ìGICA DE ARCHIVOS (LECTURA MADISA) ---
function safeImportSales(input) {
    const file = input.files[0];
    if (!file) return;
    
    toast("‚è≥ Analizando archivo...", "info");
    const reader = new FileReader();
    
    // Leemos en formato Windows-1252 para que las tildes del Excel antiguo salgan bien
    reader.onload = e => { 
        try { 
            processSalesFileContent(e.target.result); 
        } catch (err) { 
            console.error(err);
            toast("‚ùå Error leyendo archivo", "error"); 
        } 
    };
    reader.readAsText(file, "ISO-8859-1"); 
    input.value = ''; 
}

function processSalesFileContent(csvText) {
    const normalize = (str) => str ? str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim() : "";
    const lines = csvText.split(/\r?\n/);
    const matches = []; 
    const unknown = [];
    let detectedDate = getISO(); 

    // ESTRUCTURA FIJA MADISA (Columna 3 = Nombre, Columna 11 = Cantidad)
    // Basado en tus archivos 'dia 10.xls' y 'dia 12.xls'
    const NAME_IDX = 3; 
    const QTY_IDX = 11; 

    for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        
        // 1. Detectar Fecha (Ej: "D√≠a: 10/01/2026")
        const dateMatch = line.match(/D√≠a:\s*(\d{2})[\/\-](\d{2})[\/\-](\d{4})/i);
        if (dateMatch) {
            // Convertimos a formato ISO (YYYY-MM-DD) para el sistema
            detectedDate = `${dateMatch[3]}-${dateMatch[2]}-${dateMatch[1]}`;
        }

        // 2. Extraer Datos
        if (line.length < 5) continue; // Saltar l√≠neas vac√≠as

        // Separamos por comas pero respetando comillas (ej: "San Miguel 0,0")
        const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);

        if (cols.length > QTY_IDX) {
            // Limpiamos comillas extra
            let rawName = cols[NAME_IDX].replace(/^"|"$/g, '').trim(); 
            let rawQty = cols[QTY_IDX].replace(/^"|"$/g, '').replace(',', '.').trim();
            let qty = parseFloat(rawQty);

            // Filtro de calidad (evitar basura y cabeceras)
            if (rawName.length > 1 && !isNaN(qty) && qty !== 0 && Math.abs(qty) < 5000) {
                const searchName = normalize(rawName);
                // Palabras prohibidas (cabeceras del Excel)
                if (['articulo','cantidad','total','familia','importe'].some(b => searchName.includes(b))) continue;
                
                matchAndPush(rawName, qty, matches, unknown, normalize);
            }
        }
    }

    if (matches.length === 0 && unknown.length === 0) {
        return toast("‚ùå No encontr√© datos v√°lidos. Revisa el archivo.", "error");
    }

    showImportModal(matches, unknown, detectedDate);
}

// --- B. L√ìGICA DE PEGADO (TEXTO SUCIO) ---
function openPasteModal() {
    showModal('üìã Pegar Ventas', `
        <p class="text-xs text-slate-500 mb-2">Pega aqu√≠ el texto de Madisa (Ctrl+V):</p>
        <textarea id="paste-area" class="input-premium h-40 text-[10px] font-mono" placeholder="Ej: Agua sin gas20..."></textarea>
        <button class="btn-premium mt-3 w-full shadow-lg" onclick="processPastedText()">üöÄ PROCESAR TEXTO</button>
    `);
    setTimeout(() => document.getElementById('paste-area').focus(), 100);
}

function processPastedText() {
    const rawText = document.getElementById('paste-area').value;
    if (!rawText.trim()) return toast("‚ö†Ô∏è Pega algo primero", "error");

    const matches = []; const unknown = [];
    const normalize = (str) => str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim();

    // Limpieza "Agua20" -> "Agua\n20" (si viene pegado)
    let cleanText = rawText.replace(/(\d+)([A-Z√Å√â√ç√ì√ö√ë])/g, "$1\n$2"); 
    cleanText = cleanText.replace(/Art√≠culoCantidad Total/gi, ''); 

    // Regex: Busca (Texto) seguido de (N√∫mero) al final de l√≠nea
    const regex = /([^\d\n]+)(\d+(?:[.,]\d+)?)/g;
    let m;
    while ((m = regex.exec(cleanText)) !== null) {
        let name = m[1].trim();
        let qty = parseFloat(m[2].replace(',', '.'));
        name = name.replace(/Total:/gi, '').trim(); 

        if (name.length > 2 && qty > 0) {
            matchAndPush(name, qty, matches, unknown, normalize);
        }
    }

    if (matches.length === 0 && unknown.length === 0) return toast("‚ùå No detect√© datos.", "error");
    
    // Usamos fecha de hoy por defecto en pegado manual
    showImportModal(matches, unknown, getISO());
}

// --- C. LOGICA COM√öN (VINCULAR, CREAR, GUARDAR) ---
function matchAndPush(name, qty, matches, unknown, normalize) {
    const searchName = normalize(name);
    // B√∫squeda inteligente bidireccional
    const r = db.recetas.find(rec => {
        const recName = normalize(rec.n);
        return searchName.includes(recName) || recName.includes(searchName);
    });

    if (r) matches.push({ rid: r.id, n: r.n, q: qty });
    else unknown.push({ n: name, q: qty });
}

            <span class="font-bold text-indigo-600 bg-indigo-50 px-2 rounded">${m.q}</span>
         </div>`
    ).join('');

    const unknownHTML = unknown.map(u => 
        `<div class="flex justify-between text-[10px] text-orange-800 py-0.5 border-b border-orange-100">
            <span class="truncate w-3/4">${u.n}</span><b>${u.q}</b>

    ).join('');

    showModal('üì• Confirmar Importaci√≥n', `

            <label class="text-xs font-bold text-indigo-800 uppercase block mb-1">üìÖ Fecha Venta</label>
            <input type="date" id="import-date" value="${defaultDate}" class="bg-white border-2 border-indigo-200 rounded-lg p-2 text-center font-bold text-indigo-900 w-full outline-none" onchange="checkDuplicateImport(this.value)">
            <div id="dup-warning" class="hidden mt-2 text-[10px] bg-red-100 text-red-600 p-1 rounded font-bold animate-pulse">‚ö†Ô∏è D√çA YA REGISTRADO</div>
        </div>

        <div class="grid grid-cols-2 gap-2 text-center mb-2">
            <div class="text-xs font-bold text-emerald-600 border-b-2 border-emerald-100">‚úÖ ${matches.length} CASADOS</div>
            <div class="text-xs font-bold text-orange-500 border-b-2 border-orange-100">‚ö†Ô∏è ${unknown.length} NUEVOS</div>
        </div>
        
        <div class="bg-white border border-slate-200 rounded-lg p-2 max-h-32 overflow-y-auto custom-scrollbar shadow-inner mb-2">
            ${summaryList || '<div class="text-center text-slate-300 text-xs">Nada vinculado.</div>'}
        </div>

        ${unknown.length > 0 ? `
        <div class="bg-orange-50 p-3 rounded-xl border border-orange-100 mb-4">
            <div class="text-[10px] font-bold text-orange-600 uppercase mb-2">Faltan en Cocina:</div>
            <div class="max-h-20 overflow-y-auto custom-scrollbar mb-3 bg-white/50 rounded p-1">${unknownHTML}</div>
            <button class="btn-premium bg-gradient-to-r from-orange-400 to-orange-500 text-white w-full text-[10px] shadow-orange-200 hover:scale-105 transition" onclick='createMissingRecipes(${JSON.stringify(unknown)})'>‚ú® CREAR FICHAS AUTO</button>
        </div>` : ''}
        
        <div class="flex gap-2">
            <button class="btn-ghost" onclick="closeModal()">Cancelar</button>
            <button class="btn-premium flex-1 shadow-xl" onclick="commitFinalImport()">üöÄ PROCESAR Y GUARDAR</button>
        </div>
    `);
    checkDuplicateImport(defaultDate);
}

function createMissingRecipes(list) {
    if(!confirm(`¬øCrear ${list.length} fichas nuevas?`)) return;
    let count = 0;
    list.forEach(item => {
        // Evitamos duplicados
        if(!db.recetas.find(r => r.n === item.n)) {
            db.recetas.push({ id: generateID(), n: item.n, pvp: 0, items: [], yield: 1, unit: 'ud', time: 0 });
            count++;
        }
    });
    save(`Creadas ${count} recetas ‚úÖ`);
    closeModal();
    renderAdmin(document.getElementById('app'));
    toast("Recetas creadas. Vuelve a importar.", "success");
}

function checkDuplicateImport(dateStr) {
    const w = document.getElementById('dup-warning');
    if(w) db.sales_history.some(l => l.date === dateStr) ? w.classList.remove('hidden') : w.classList.add('hidden');
}

// --- GUARDI√ÅN FINAL (CON TIME TRAVEL) ---
function commitFinalImport() {
    const d = document.getElementById('import-date').value;
    if (!d) return toast("Fecha inv√°lida", "error");
    
    // Leemos de la variable global (m√°s seguro)
    const matches = tempImportMatches; 
    
    if (!matches || matches.length === 0) return toast("No hay datos para guardar", "error");

    let log = { id: generateID(), date: d, items: [] };

    // üïí AUTO-CORRECCI√ìN DE A√ëO FISCAL
    // Si la venta es de 2026, la app cambia al a√±o 2026 autom√°ticamente
    const importYear = parseInt(d.split('-')[0]);
    if (importYear !== fiscalYear) {
        fiscalYear = importYear;
        toast(`üìÖ Cambiando vista al a√±o ${importYear}...`, "info");
    }

    matches.forEach(m => {
        // Guardamos registro de venta
        log.items.push({ rid: m.rid, n: m.n, q: m.q });

        // Descontamos Stock
        const r = db.recetas.find(x => x.id === m.rid);
        if (r && r.items) {
            r.items.forEach(it => {
                if (it.type === 'ing') {
                    const ing = db.ingredientes.find(x => x.id === it.id);
                    if (ing) {
                        const factor = UnitConverter.convert(1, it.unit||ing.unit, ing.unit);
                        const yieldFactor = it.merma ? (1-(it.merma/100)) : 1;
                        ing.stock -= (it.q * factor * m.q) / yieldFactor;
                        logStock(ing.id, (it.q * factor * m.q) / yieldFactor, 'OUT', `Venta Auto (${d})`, ing.cost);
                    }
                }
            });
        }
    });

    db.sales_history.push(log);
    save(`‚úÖ Guardado correctamente`);
    closeModal();
    renderAdmin(document.getElementById('app'));
}

// Funci√≥n Deshacer (Misma de siempre)
function undoImport(logId) {
    if(!confirm("‚ö†Ô∏è ¬øDESHACER CARGA Y RECUPERAR STOCK?")) return;
    const idx = db.sales_history.findIndex(l => l.id === logId);
    if (idx === -1) return toast("Error", "error");
    const log = db.sales_history[idx];

    log.items.forEach(soldItem => {
        const r = db.recetas.find(x => x.id === soldItem.rid);
        if (r && r.items) {
            r.items.forEach(it => {
                if (it.type === 'ing') {
                    const ing = db.ingredientes.find(x => x.id === it.id);
                    if (ing) {
                        const factor = UnitConverter.convert(1, it.unit||ing.unit, ing.unit);
                        const yieldFactor = it.merma ? (1-(it.merma/100)) : 1;
                        const totalReturn = (it.q * factor * soldItem.q) / yieldFactor;
                        ing.stock += totalReturn; 
                        logStock(ing.id, totalReturn, 'ADJ', `UNDO Venta (${log.date})`, ing.cost);
                    }
                }
            });
        }
    });
    db.sales_history.splice(idx, 1);
    save("‚Ü© Deshecho");
    renderAdmin(document.getElementById('app'));
}
