<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>ARUME ERP PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f1f5f9; padding-bottom: 100px; }
        /* Animaci칩n para que las pantallas entren suaves */
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Estilo para bot칩n activo */
        .nav-btn.active { color: #4f46e5; border-top: 2px solid #4f46e5; margin-top: -2px; }
    #navbar {
    transition: transform 0.3s ease-in-out;
}
#navbar.nav-hidden {
    transform: translateY(100%);
}
        /* --- OPTIMIZACI칍N PARA ORDENADOR (PC) --- */
@media (min-width: 1024px) {
    body {
        /* Evita que el fondo se vea vac칤o en monitores grandes */
        background-color: #f8fafc;
    }

    #app {
        /* Centramos el contenido y limitamos el ancho para que sea legible */
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
    }

    header {
        /* Header elegante y centrado en PC */
        max-width: 1200px;
        margin: 0 auto !important;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
    }

    /* Bento Grid para el Dashboard en PC: 2 columnas */
    .dashboard-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 24px;
    }

    /* Barra de navegaci칩n inferior: La hacemos m치s fina en PC */
    #navbar div {
        max-width: 600px !important;
        border-radius: 30px 30px 0 0;
        box-shadow: 0 -10px 25px -5px rgba(0, 0, 0, 0.1);
    }
}

/* Mejora visual para los modales en pantalla grande */
@media (min-width: 768px) {
    .modal-content {
        max-width: 500px;
        border-radius: 40px;
    }
}
    </style>
</head>
<body>
    <div id="loading" class="fixed inset-0 bg-white/90 z-[300] flex flex-col justify-center items-center">
        <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="font-bold text-slate-400 animate-pulse uppercase text-xs tracking-widest">Sincronizando Arume Cloud...</p>
    </div>

   <header class="sticky top-0 z-40 px-6 py-4 flex justify-between items-center bg-white border-b border-slate-200 shadow-sm">
    <div>
        <h1 class="text-xl font-black text-slate-900">ARUME <span class="text-indigo-600">PRO</span></h1>
        <p class="text-[9px] text-slate-400 font-bold uppercase tracking-tighter">Diamond Connected</p>
    </div>
    
    <div class="flex items-center gap-3">
        <button onclick="loadModule('config')" class="w-10 h-10 flex items-center justify-center bg-slate-50 rounded-full text-lg border border-slate-100 active:scale-90 transition">
            丘뙖잺
        </button>
        <div id="user-display" class="bg-slate-100 px-3 py-1.5 rounded-full text-[10px] font-black text-slate-600 border border-slate-200 uppercase">
            Gerencia
        </div>
    </div>
</header>

    <main id="app" class="p-4"></main>

    <nav id="navbar" class="fixed bottom-0 left-0 w-full bg-white border-t border-slate-200 flex justify-around py-3 px-2 shadow-2xl z-50 pb-safe">
        <button id="btn-dashboard" onclick="loadModule('dashboard')" class="nav-btn flex flex-col items-center gap-1 text-slate-400 transition-all flex-1">
            <span class="text-lg">游늵</span><span class="text-[9px] font-bold uppercase">Dash</span>
        </button>
        <button id="btn-facturas" onclick="loadModule('facturas')" class="nav-btn flex flex-col items-center gap-1 text-slate-400 transition-all flex-1">
            <span class="text-lg">游늯</span><span class="text-[9px] font-bold uppercase">Facturas</span>
        </button>
        <button id="btn-albaranes" onclick="loadModule('albaranes')" class="nav-btn flex flex-col items-center gap-1 text-slate-400 transition-all flex-1">
            <span class="text-lg">游뚴</span><span class="text-[9px] font-bold uppercase">Albaranes</span>
        </button>
        <button id="btn-diario" onclick="loadModule('diario')" class="nav-btn flex flex-col items-center gap-1 text-slate-400 transition-all flex-1">
            <span class="text-lg">游눳</span><span class="text-[9px] font-bold uppercase">Caja</span>
        </button>
        <button id="btn-gastos_fijos" onclick="loadModule('gastos_fijos')" class="nav-btn flex flex-col items-center gap-1 text-slate-400 transition-all flex-1">
            <span class="text-lg">游끽</span><span class="text-[9px] font-bold uppercase">Fijos</span>
        </button>
    </nav>

    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
